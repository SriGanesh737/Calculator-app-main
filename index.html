<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body0">


  <div class="calc calc0">

   <div class="top topp top0 ">
    <h1>
    calc
    </h1>
    <div class="right">
      <div class="theme">
        THEME
      </div>
      <div class="buttonsbox">
             <div class="btnlabel">
                 1 2 3
             </div>
             <div class="btns btns0">
              <button class="b1"></button>
              <button class="b2"></button>
              <button class="b3"></button>
             </div>
      </div>
    </div>

   </div>

    <div class="display display0">

       123456789

    </div>

    <div class="keyboard keyboard0">

      <button class="smallkeys smallkeys0 smallkey">7</button>
      <button class="smallkeys smallkeys0 smallkey">8</button>
      <button class="smallkeys smallkeys0 smallkey">9</button>
      <button class="smallkeys smallkeys0 del del0">DEL</button>
      <button class="smallkeys smallkeys0 smallkey">4</button>
      <button class="smallkeys smallkeys0 smallkey">5</button>
      <button class="smallkeys smallkeys0 smallkey">6</button>
      <button class="smallkeys smallkeys0  op">+</button>
      <button class="smallkeys smallkeys0 smallkey">1</button>
      <button class="smallkeys smallkeys0 smallkey">2</button>
      <button class="smallkeys smallkeys0 smallkey">3</button>
      <button class="smallkeys smallkeys0  op">-</button>
      <button class="smallkeys smallkeys0 smallkey ">.</button>
      <button class="smallkeys smallkeys0 smallkey">0</button>
      <button class="smallkeys smallkeys0  op">/</button>
      <button class="smallkeys smallkeys0  op">x</button>
      <button class="twokeys twokeys0 reset reset0">RESET</button>
      <button class="twokeys twokeys0 equal equal0">=</button>

    </div>

  </div>


</body>
<script src="script.js"></script>
</html>
